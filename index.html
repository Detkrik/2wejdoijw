        <style>
            body {

                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }

            header {
                background: #333;
                color: #fff;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav {

            }

            .dropdown {

            .dropdown-content {

                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);

            /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
            .modal {

                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
                display: flex;
                align-items: center;
                justify-content: center;

            .modal-content {

            .modal-header {

                align-items: center;
                margin-bottom: 15px;

                padding-bottom: 10px;
            }

            .modal-title {

                font-size: 20px;
                font-weight: 600;
                color: #333;
            }

            .close-button {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 24px;
                cursor: pointer;
                color: #aaa;
                border: none;
                background: none;
                padding: 0;
            }

            .close-button:hover {
                color: #333;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #555;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                box-sizing: border-box;
            }

            .form-group input:focus {
                outline: none;
                border-color: #66afe9;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
            }

            .submit-button {
                background-color: #5cb85c;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                width: 100%;
            }

            .submit-button:hover {
                background-color: #449d44;
            }

            .search-form {
                display: flex;
            }

            .search-input {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-right: 5px;
            }

            .search-button {
                background-color: #4CAF50;
                color: white;
                padding: 8px 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .search-button:hover {
                background-color: #3e8e41;
            }

            .password-toggle-button {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                padding: 0;
                color: #777;
                font-size: 1.5em;
            }

            .password-toggle-button:hover {
                color: #333;
            }

            .password-wrapper {
                position: relative;
            }

            #login-error {
                color: red;
                margin-top: 5px;
                display: none;
            }

            #register-error {
                color: red;
                margin-top: 5px;
                display: none;
            }

            .eye-text {
                font-size: 1.5em;
                line-height: 1;
            }

            /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è" –∏ "–í—Ö–æ–¥" */
            #registerBtn,
            #loginBtn {
                background-color: #007bff;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            #registerBtn:hover,
            #loginBtn:hover {

            }

            /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è */
            #profileBtn,
            #logoutBtn {

                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            #profileBtn:hover,
            #logoutBtn:hover {
                background-color: #1e7e34;
            }
        </style>

    <body>
        <header>

                <form class="search-form">

                    <button type="submit" class="search-button">–ù–∞–π—Ç–∏</button>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏/–≤—Ö–æ–¥–∞ -->
        <div class="modal" id="authModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="authModalTitle" class="modal-title"></h2>
                    <button id="closeAuthModal" class="close-button">&times;</button>
                </div>
                <form id="authModalForm">
                    <div class="form-group">
                        <label for="username">–õ–æ–≥–∏–Ω:</label>
                        <input type="text" id="username" name="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" required>
                    </div>
                    <div class="form-group password-wrapper">
                        <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                        <input type="password" id="password" name="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                        <button type="button" class="password-toggle-button"
                            onclick="togglePasswordVisibility('password')">
                            <span class="eye-text">üëÅ</span>
                        </button>
                    </div>
                    <div class="form-group password-wrapper" id="confirmPasswordGroup" style="display: none;">
                        <label for="confirmPassword">–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                        <button type="button" class="password-toggle-button"
                            onclick="togglePasswordVisibility('confirmPassword')">

                        </button>
                    </div>
                    <div id="login-error">–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å</div>
                    <div id="register-error"></div>
                    <button type="submit" id="submitBtn" class="submit-button">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è -->
		<div class="modal" id="profileModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
                    <button id="closeProfileModal" class="close-button">&times;</button>
                </div>
                <div id="profileInfo">
                    <p>Name: <span id="profileName"></span></p>
                    <p>User ID: <span id="profileId"></span></p>
                    <p>–î–æ–ª–∂–Ω–æ—Å—Ç—å: <span id="profileRole"></span></p>
                </div>
            </div>
        </div>

        <script>
            let loggedIn = false;
            let username = '';
            let userId = '';
            let userRole = '–û–±—ã—á–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é

            // –î–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞, "–≤—à–∏—Ç—ã–µ" –≤ –∫–æ–¥
            const adminUsername = 'user';
            const adminPassword = '123';
            const adminUserId = '1234567890'; //–ú–æ–∂–Ω–æ –ª—é–±–æ–µ —á–∏—Å–ª–æ

            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const profileBtn = document.getElementById('profileBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const authModal = document.getElementById('authModal');
            const profileModal = document.getElementById('profileModal');
            const closeAuthModal = document.getElementById('closeAuthModal');
            const closeProfileModal = document.getElementById('closeProfileModal');
            const authModalTitle = document.getElementById('authModalTitle');
            const authModalForm = document.getElementById('authModalForm');
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            const loginError = document.getElementById('login-error');
            const registerError = document.getElementById('register-error');
            const profileNameElement = document.getElementById('profileName');
            const profileIdElement = document.getElementById('profileId');
            const profileRoleElement = document.getElementById('profileRole');

            function generateUserId() {
                return Math.floor(Math.random() * 10000000000);
            }

            loginBtn.onclick = function () {
                authModal.style.display = 'flex';
                authModalTitle.textContent = '–í—Ö–æ–¥';
                confirmPasswordGroup.style.display = 'none';
                document.getElementById('confirmPassword').required = false;
                loginError.style.display = 'none';
                authModalForm.onsubmit = function (event) {
                    event.preventDefault();
                    const usernameInput = document.getElementById('username').value;
                    const passwordInput = document.getElementById('password').value;

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º
                    if (usernameInput === adminUsername && passwordInput === adminPassword) {
                        loggedIn = true;
                        username = adminUsername;
                        userId = adminUserId;
                        userRole = '–í–ª–∞–¥–µ–ª–µ—Ü';
                        localStorage.setItem('userRole', userRole); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–æ–ª—å
                        updateProfile();
                        authModal.style.display = 'none';
                        loginError.style.display = 'none';
                    } else {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ localStorage
                        const storedUserData = localStorage.getItem(usernameInput);

                        if (storedUserData) {
                            const userData = JSON.parse(storedUserData);

                            if (userData.password === passwordInput) {
                                loggedIn = true;
                                username = usernameInput;
                                userId = userData.userId;
                                userRole = userData.role || '–û–±—ã—á–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫'; // –ü–æ–ª—É—á–∞–µ–º —Ä–æ–ª—å –∏–∑ localStorage
                                localStorage.setItem('userRole', userRole); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–æ–ª—å
                                updateProfile();
                                authModal.style.display = 'none';
                                loginError.style.display = 'none';
                            } else {
                                loginError.style.display = 'block';
                                loginError.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
                            }
                        } else {
                            loginError.style.display = 'block';
                            loginError.textContent = "–ê–∫–∫–∞—É–Ω—Ç –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç";
                        }
                    }
                }
            }

			registerBtn.onclick = async function () {
				authModal.style.display = 'flex';
				authModalTitle.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
				confirmPasswordGroup.style.display = 'block';

				await new Promise(resolve => setTimeout(resolve, 0));
				document.getElementById('confirmPassword').required = true;

				loginError.style.display = 'none';
				registerError.style.display = 'none';

				// –£–¥–∞–ª–∏—Ç–µ –≤—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ onsubmit
				authModalForm.onsubmit = null;

				authModalForm.onsubmit = function (event) {
					event.preventDefault();
					const usernameInput = document.getElementById('username').value;
					const passwordInput = document.getElementById('password').value;
					const confirmPasswordInput = document.getElementById('confirmPassword').value;

					if (passwordInput === confirmPasswordInput) {
						if (localStorage.getItem(usernameInput)) {
							registerError.style.display = 'block';
							registerError.textContent = "–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç!";
							return;
						}

						userId = generateUserId();
						const userData = {
							username: usernameInput,
							password: passwordInput,
							userId: userId,
							role: '–û–±—ã—á–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫'
						};
						localStorage.setItem(usernameInput, JSON.stringify(userData));

						loggedIn = true;
						username = usernameInput;
						userRole = '–û–±—ã—á–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫';
						localStorage.setItem('userRole', userRole);
						updateProfile();
						authModal.style.display = 'none';
					} else {
						alert("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!");
					}
				}; // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏

			};  // –ó–∞–∫—Ä—ã—Ç–∏–µ registerBtn.onclick
            closeAuthModal.onclick = function () {
                authModal.style.display = 'none';
            }

            closeProfileModal.onclick = function () {
                profileModal.style.display = 'none';
            }

            profileBtn.onclick = function () {
                profileModal.style.display = 'flex';
                profileNameElement.textContent = username;
                profileIdElement.textContent = userId;
                profileRoleElement.textContent = userRole;
            }

            logoutBtn.onclick = function () {
                loggedIn = false;
                username = '';
                userId = '';
                userRole = '–û–±—ã—á–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫';
                localStorage.clear(); // –û—á–∏—â–∞–µ–º localStorage
                updateProfile();
            }
			function updateProfile() {
                if (loggedIn) {
                    loginBtn.style.display = 'none';
                    registerBtn.style.display = 'none';
                    profileBtn.style.display = 'inline-block';
                    logoutBtn.style.display = 'inline-block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–í—ã—Ö–æ–¥"
                } else {
                    profileBtn.style.display = 'none';
                    logoutBtn.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–í—ã—Ö–æ–¥"
                    loginBtn.style.display = 'inline-block';
                    registerBtn.style.display = 'inline-block';
                }
            }

            function togglePasswordVisibility(inputId) {
                const passwordInput = document.getElementById(inputId);
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const toggleButton = passwordInput.parentNode.querySelector('.password-toggle-button .eye-text');
            }

            const searchForm = document.querySelector('.search-form');
            searchForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const searchTerm = document.querySelector('.search-input').value;
                console.log('–í—ã –∏—â–µ—Ç–µ:', searchTerm);
                alert('–í—ã –∏—â–µ—Ç–µ: ' + searchTerm);
            });

            updateProfile(); // –í—ã–∑—ã–≤–∞–µ–º, —á—Ç–æ–±—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        </script>
